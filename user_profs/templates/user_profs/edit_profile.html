<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Add your styles for the profile page here */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .taskbar {
            background-color: rgb(33, 150, 111);
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* Align buttons to the lower left corner */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .profile-header {
            background-color: rgb(33, 150, 111);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .profile-image {
            max-width: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .profile-details {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .profile-details h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile-details p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            padding: 1%;
        }
        
        .form-group label {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="profile-header">
        <h1>Edit Profile</h1>
    </div>
    <br>
    <br>
    <form class="edit_profile"  action="{% url 'user_profs:save_edit' %}" method="post">
        {% csrf_token %}
        <div style="background-color: #f0f0f0; padding: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(221, 216, 216, 0.661), 0.1;">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="{{ user_data.stu_name }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ user_data.stu_number }}" required>
        </div>
        <div class="form-group">
            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" value="{{ user_data.semester }}" required>
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" value="{{ user_data.section }}" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user_data.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user_data.password }}" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" value="{{ user_data.password }}" required>
        </div>
        <div class="form-group">
            {% if form.errors %}
                <ul class="errorlist">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div>
            <button type="submit" style="background-color: #4CAF50; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Save changes</button>
            <a href="{% url 'user_profs:index' %}" style="background-color: #b82b18; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block;">Go Back</a>
        </div>
    </form>
</body>
</html>
